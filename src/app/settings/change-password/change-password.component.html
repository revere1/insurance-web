<div class="main_section">
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Change Password</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="login-box">
              <div class="login-logo">
                <a>
                  <b></b> Change Password ? </a>
              </div>
              <div class="login-box-body">
                <form [formGroup]="ChangePwdForm" (ngSubmit)="changePwd(ChangePwdForm.value)" class="form-signin" novalidate autocomplete="on">
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" minlength="8" autofocus >
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="text-danger" *ngIf="ChangePwdForm.get('password').dirty && ChangePwdForm.get('password').invalid">
                      password length should be 8
                    </div>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" minlength="8">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div class="text-danger" *ngIf="ChangePwdForm.get('confirm_password').dirty && ChangePwdForm.get('confirm_password').invalid">
                      Please enter valid/matched password
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-4">
                      <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="ChangePwdForm.invalid">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
