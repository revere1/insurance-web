<div *ngIf="!sucessMsg">
  <div class="col-md-12">
    <div class="col-md-6">
      <form [formGroup]="contactForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" name="name" formControlName="name">
          <div *ngIf="formErrors.name" class="small text-danger formErrors" [innerHTML]="formErrors.name">
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input id="mobile" type="text" class="form-control" pattern="[0-9]*" minlength="10" maxlength="12" name="mobile" formControlName="mobile">
          <div *ngIf="formErrors.mobile" class="small text-danger formErrors" [innerHTML]="formErrors.mobile">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="text" class="form-control" name="email" formControlName="email">
          <div *ngIf="formErrors.email" class="small text-danger formErrors" [innerHTML]="formErrors.email">
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" class="form-control" name="comments" formControlName="comments"></textarea>
          <div *ngIf="formErrors.comments" class="small text-danger formErrors" [innerHTML]="formErrors.comments">
          </div>
        </div>

        <!-- Submit -->
        <div class="form-group" style="padding-right:20%">
          <button type="submit" class="btn btn-primary" [attr.disabled]="contactForm.invalid || submitting ? true : null">Submit</button>
          <app-submitting *ngIf="submitting"></app-submitting>
          <!-- API submission error -->
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem submitting the form. Please try again.
          </p>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="sucessMsg">
    <h5>Thank you for submitting the form. One of our team members will be in touch shortly.</h5>
  </div>
</div>
