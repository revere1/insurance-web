<main [class]="theme">
  <div class="chart-col">
    <div style="position: absolute; top: 50px; left: 50px; right: 50px; bottom: 50px;">
      <ngx-charts-bar-vertical *ngIf="chartType === 'bar-vertical'" class="chart-container" [view]="view" [scheme]="colorScheme"
        [schemeType]="schemeType" [customColors]="customColors" [results]="single" [animations]="animations" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [legendTitle]="legendTitle" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [tooltipDisabled]="tooltipDisabled" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        [showGridLines]="showGridLines" [barPadding]="barPadding" [roundDomains]="roundDomains" [roundEdges]="roundEdges" [yScaleMax]="yScaleMax"
        (legendLabelClick)="onLegendLabelClick($event)">
      </ngx-charts-bar-vertical>
      <ngx-charts-bar-horizontal *ngIf="chartType === 'bar-horizontal'" class="chart-container" [view]="view" [scheme]="colorScheme"
        [schemeType]="schemeType" [results]="single" [animations]="animations" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
        [legend]="showLegend" [legendTitle]="legendTitle" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [tooltipDisabled]="tooltipDisabled" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [showGridLines]="showGridLines"
        [barPadding]="barPadding" [roundDomains]="roundDomains" [roundEdges]="roundEdges" [xScaleMax]="xScaleMax" (legendLabelClick)="onLegendLabelClick($event)">
      </ngx-charts-bar-horizontal>
      <ngx-charts-pie-chart *ngIf="chartType === 'pie-chart'" class="chart-container" [view]="view" [scheme]="colorScheme" [results]="single"
        [animations]="animations" [legend]="showLegend" [legendTitle]="legendTitle" [explodeSlices]="explodeSlices" [labels]="showLabels"
        [doughnut]="doughnut" [arcWidth]="arcWidth" (legendLabelClick)="onLegendLabelClick($event)" [gradient]="gradient" [tooltipDisabled]="tooltipDisabled"
        [tooltipText]="pieTooltipText">
      </ngx-charts-pie-chart>
      <ngx-charts-line-chart *ngIf="chartType === 'line-chart'" [view]="view" class="chart-container" [scheme]="colorScheme" [schemeType]="schemeType"
        [results]="dateDataWithOrWithoutRange" [animations]="animations" [legend]="showLegend" [legendTitle]="legendTitle"
        (legendLabelClick)="onLegendLabelClick($event)" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [xScaleMin]="xScaleMin"
        [xScaleMax]="xScaleMax" [yScaleMin]="yScaleMin" [yScaleMax]="yScaleMax" [timeline]="timeline" [showGridLines]="showGridLines"
        [curve]="curve" [rangeFillOpacity]="rangeFillOpacity" [roundDomains]="roundDomains" [tooltipDisabled]="tooltipDisabled">
      </ngx-charts-line-chart>
      <ngx-charts-area-chart *ngIf="chartType === 'area-chart'" class="chart-container" [view]="view" [scheme]="colorScheme" [schemeType]="schemeType"
        [results]="dateData" [animations]="animations" [legend]="showLegend" [legendTitle]="legendTitle" (legendLabelClick)="onLegendLabelClick($event)"
        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [xScaleMin]="xScaleMin" [xScaleMax]="xScaleMax"
        [yScaleMin]="yScaleMin" [yScaleMax]="yScaleMax" [timeline]="timeline" [showGridLines]="showGridLines" [roundDomains]="roundDomains"
        [curve]="curve" [tooltipDisabled]="tooltipDisabled">
      </ngx-charts-area-chart>
    </div>
    <button (click)="svgSaver.asSvg()">SVG</button>
    <button (click)="svgSaver.asPng()">PNG</button>
  </div>
  <div class="sidebar">
    <div style="margin:20px">

      <h3>Chart Type</h3>
      <select [ngModel]="chartType" (ngModelChange)="selectChart($event)">
        <ng-template ngFor let-group [ngForOf]="chartGroups">
          <optgroup [label]="group.name">
            <option *ngFor="let chart of group.charts" [value]="chart.selector">{{chart.name}}</option>
          </optgroup>
        </ng-template>
      </select>

      <h3>Theme</h3>
      <select [ngModel]="theme" (ngModelChange)="theme = $event">>
        <option [value]="'dark'">Dark</option>
        <option [value]="'light'">Light</option>
      </select>

      <h3 (click)="dataVisable = !dataVisable" style="cursor: pointer">
        <span [class.arrow-down]="dataVisable" [class.arrow-right]="!dataVisable">
        </span>
        <strong>Data</strong>
        <button class="btn btn-primary" (click)="clearAll()">Reset</button>
      </h3>
      <div [hidden]="!dataVisable" style="margin-left: 10px;">
        <a download href="/assets/sample_csv/Sample_CSV_List.csv" *ngIf="(this.chartType === 'bar-vertical' ||this.chartType === 'bar-horizontal' || this.chartType === 'pie-chart')">Sample
          Csv</a>
        <a download href="/assets/sample_csv/line.csv" *ngIf="(this.chartType === 'line-chart' || this.chartType === 'area-chart' )">Sample
          Csv</a>
        <pre *ngIf="chart.inputFormat === 'singleSeries'">{{single | json}}</pre>
        <pre *ngIf="chart.inputFormat === 'multiSeries' && linearScale && (!range)">{{dateData | json}}</pre>
        <pre *ngIf="chart.inputFormat === 'multiSeries' && linearScale && range">{{dateDataWithRange | json}}</pre>
        <div class="row">
          <input class="form-control" type='file' (change)='convertFile(input)' id='fileInput' #input>
        </div>
      </div>
      <div>
        <h3 (click)="dimVisiable = !dimVisiable" style="cursor: pointer">
          <span [class.arrow-down]="dimVisiable" [class.arrow-right]="!dimVisiable">
          </span>
          <strong>Dimensions</strong>
        </h3>
        <div [hidden]="!dimVisiable" style="margin-left: 10px;">
          <label>
            <input type="checkbox" [checked]="fitContainer" (change)="toggleFitContainer($event.target.checked)"> Fit Container
          </label> <br />
          <div *ngIf="!fitContainer">
            <label>Width:</label><br />
            <input type="number" [(ngModel)]="width"><br />
            <label>Height:</label><br />
            <input type="number" [(ngModel)]="height"><br /><br />
            <button class="btn btn-primary" (click)="applyDimensions()">Apply dimensions</button>
          </div>
        </div>
      </div>
      <h3 (click)="colorVisible = !colorVisible" style="cursor: pointer">
        <span [class.arrow-down]="colorVisible" [class.arrow-right]="!colorVisible">
        </span>
        <strong>Color Scheme</strong>
      </h3>
      <select [hidden]="!colorVisible" style="margin-left: 10px;" [ngModel]="selectedColorScheme" (ngModelChange)="setColorScheme($event)">
        <option *ngFor="let scheme of colorSets" [value]="scheme.name">{{scheme.name}}</option>
      </select>

      <select *ngIf="chart.options.includes('schemeType')" [hidden]="!colorVisible" style="margin-left: 10px;" [ngModel]="schemeType"
        (ngModelChange)="schemeType = $event">
        <option value="ordinal">Ordinal</option>
        <option value="linear">Linear</option>
      </select>

      <div [hidden]="(!colorVisible) || (!range)" style="margin-left: 10px;">
        <div>
          <label>Range fill color opacity (0.0 - 1.0):</label><br />
          <input type="number" [(ngModel)]="rangeFillOpacity"><br />
        </div>
      </div>

      <h3 (click)="optsVisible = !optsVisible" style="cursor: pointer">
        <span [class.arrow-down]="optsVisible" [class.arrow-right]="!optsVisible">
        </span>
        <strong>Options</strong>
      </h3>
      <div [hidden]="!optsVisible" style="margin-left: 10px;">
        <div *ngIf="chart.options.includes('animations')">
          <label>
            <input type="checkbox" [checked]="animations" (change)="animations = $event.target.checked"> Animations
          </label> <br />
        </div>

        <div *ngIf="chart.options.includes('showXAxis')">
          <label>
            <input type="checkbox" [checked]="showXAxis" (change)="showXAxis = $event.target.checked"> Show X Axis
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showRefLabels')">
          <label>
            <input type="checkbox" [checked]="showRefLabels" (change)="showRefLabels = $event.target.checked"> Show Reference
            Labels
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showRefLines')">
          <label>
            <input type="checkbox" [checked]="showRefLines" (change)="showRefLines = $event.target.checked"> Show Reference
            Lines
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showYAxis')">
          <label>
            <input type="checkbox" [checked]="showYAxis" (change)="showYAxis = $event.target.checked"> Show Y Axis
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showGridLines')">
          <label>
            <input type="checkbox" [checked]="showGridLines" (change)="showGridLines = $event.target.checked"> Show Grid
            Lines
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('roundDomains')">
          <label>
            <input type="checkbox" [checked]="roundDomains" (change)="roundDomains = $event.target.checked"> Round Domains
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('gradient')">
          <label>
            <input type="checkbox" [checked]="gradient" (change)="gradient = $event.target.checked"> Use Gradients
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showLegend')">
          <label>
            <input type="checkbox" [checked]="showLegend" (change)="showLegend = $event.target.checked"> Show Legend
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('roundEdges')">
          <label>
            <input type="checkbox" [checked]="roundEdges" (change)="roundEdges = $event.target.checked"> Round Bar Edges
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('legendTitle')">
          <label>Legend Title:</label><br />
          <input type="text" [(ngModel)]="legendTitle"><br />
        </div>
        <div *ngIf="chart.options.includes('tooltipDisabled')">
          <label>
            <input type="checkbox" [checked]="tooltipDisabled" (change)="tooltipDisabled = $event.target.checked"> Disable
            tooltip
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('showXAxisLabel')">
          <label>
            <input type="checkbox" [checked]="showXAxisLabel" (change)="showXAxisLabel = $event.target.checked"> Show X Axis
            Label
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('xAxisLabel')">
          <label>X Axis Label:</label><br />
          <input type="text" [(ngModel)]="xAxisLabel"><br />
        </div>
        <div *ngIf="chart.options.includes('showYAxisLabel')">
          <label>
            <input type="checkbox" [checked]="showYAxisLabel" (change)="showYAxisLabel = $event.target.checked"> Show Y Axis
            Label
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('yAxisLabel')">
          <label>Y Axis Label:</label><br />
          <input type="text" [(ngModel)]="yAxisLabel"><br />
        </div>
        <div *ngIf="chart.options.includes('showLabels')">
          <label>
            <input type="checkbox" [checked]="showLabels" (change)="showLabels = $event.target.checked"> Show Labels
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('doughnut')">
          <label>
            <input type="checkbox" [checked]="doughnut" (change)="doughnut = $event.target.checked"> Doughnut
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('arcWidth') && doughnut">
          <label>Arc width (fraction of radius):</label><br />
          <input type="number" [disabled]="!doughnut" [(ngModel)]="arcWidth" max="1" min="0" step="0.01"><br />
        </div>
        <div *ngIf="chart.options.includes('explodeSlices') && !doughnut">
          <label>
            <input type="checkbox" [checked]="explodeSlices" (change)="explodeSlices = $event.target.checked"> Explode Slices
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('autoScale')">
          <label>
            <input type="checkbox" [checked]="autoScale" (change)="autoScale = $event.target.checked"> Auto Scale
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('timeline')">
          <label>
            <input type="checkbox" [checked]="timeline" (change)="timeline = $event.target.checked"> Timeline
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('curve')">
          <label>Line Interpolation</label>
          <select [(ngModel)]="curveType" (ngModelChange)="curve = getInterpolationType($event)">
            <option *ngFor="let interpolationType of interpolationTypes" [value]="interpolationType">
              {{interpolationType}}
            </option>
          </select>
        </div>
        <div *ngIf="chart.options.includes('curveClosed')">
          <label>Line Interpolation</label>
          <select [(ngModel)]="closedCurveType" (ngModelChange)="closedCurve = getInterpolationType($event)">
            <option *ngFor="let interpolationType of closedInterpolationTypes" [value]="interpolationType">
              {{interpolationType}}
            </option>
          </select>
        </div>
        <div *ngIf="chart.options.includes('min')">
          <label>Min value:</label><br />
          <input type="number" [(ngModel)]="gaugeMin"><br />
        </div>
        <div *ngIf="chart.options.includes('max')">
          <label>Max value:</label><br />
          <input type="number" [(ngModel)]="gaugeMax"><br />
        </div>
        <div *ngIf="chart.options.includes('innerPadding')">
          <label>Inner padding value:</label><br />
          <input type="text" [(ngModel)]="innerPadding" min="0" step="1"><br />
        </div>
        <div *ngIf="chart.options.includes('barPadding')">
          <label>Padding between bars:</label><br />
          <input type="number" [(ngModel)]="barPadding" min="0" step="1"><br />
        </div>
        <div *ngIf="chart.options.includes('groupPadding')">
          <label>Padding between groups:</label><br />
          <input type="number" [(ngModel)]="groupPadding" min="0" step="1"><br />
        </div>
        <div *ngIf="chart.options.includes('value')">
          <label>Value:</label><br />
          <input type="number" [(ngModel)]="gaugeValue"><br />
        </div>
        <div *ngIf="chart.options.includes('previousValue')">
          <label>Previous value:</label><br />
          <input type="number" [(ngModel)]="gaugePreviousValue"><br />
        </div>
        <div *ngIf="chart.options.includes('angleSpan')">
          <label>Angle span:</label><br />
          <input type="number" [(ngModel)]="gaugeAngleSpan"><br />
        </div>
        <div *ngIf="chart.options.includes('startAngle')">
          <label>Start Angle:</label><br />
          <input type="number" [(ngModel)]="gaugeStartAngle"><br />
        </div>
        <div *ngIf="chart.options.includes('showAxis')">
          <label>
            <input type="checkbox" [checked]="gaugeShowAxis" (change)="gaugeShowAxis = $event.target.checked"> Show Axis
          </label> <br />
        </div>
        <div *ngIf="chart.options.includes('largeSegments')">
          <label>Number of large segments:</label><br />
          <input type="number" [(ngModel)]="gaugeLargeSegments"><br />
        </div>
        <div *ngIf="chart.options.includes('smallSegments')">
          <label>Number of small segments:</label><br />
          <input type="number" [(ngModel)]="gaugeSmallSegments"><br />
        </div>
        <div *ngIf="chart.options.includes('units')">
          <label>Units:</label><br />
          <input type="text" [(ngModel)]="gaugeUnits"><br />
        </div>
        <div *ngIf="chart.options.includes('margin')">
          <label>
            <input type="checkbox" [checked]="margin" (change)="margin = $event.target.checked"> Show Margin
          </label> <br />
        </div>

        <div *ngIf="chart.options.includes('margin') && margin">
          <label>Top:</label><input type="number" [(ngModel)]="marginTop"><br />
          <label>Right:</label><input type="number" [(ngModel)]="marginRight"><br />
          <label>Bottom:</label><input type="number" [(ngModel)]="marginBottom"><br />
          <label>Left:</label><input type="number" [(ngModel)]="marginLeft"><br />
        </div>

        <div *ngIf="chart.options.includes('minRadius')">
          <label>Minimum Radius:</label><input type="number" [(ngModel)]="minRadius">
        </div>

        <div *ngIf="chart.options.includes('maxRadius')">
          <label>Maximum Radius:</label><input type="number" [(ngModel)]="maxRadius">
        </div>

        <div *ngIf="chart.options.includes('xScaleMin')">
          <div *ngIf="chartType !== 'bubble-chart'">
            <label></label><br />
            <ngx-date-time [inputType]="'datetime'" label="Minimum X-Scale value" [(ngModel)]="xScaleMin">
            </ngx-date-time>
          </div>
          <div *ngIf="chartType === 'bubble-chart'">
            <label>Minimum X-Scale value</label><br />
            <input type="number" [(ngModel)]="xScaleMin"><br />
          </div>
        </div>

        <div *ngIf="chart.options.includes('xScaleMax')">
          <div *ngIf="!chartType.startsWith('bar-horizontal') && chartType !== 'bubble-chart'">
            <ngx-date-time *ngIf="!chartType.startsWith('bar-horizontal')" [inputType]="'datetime'" label="Maximum X-Scale value" [(ngModel)]="xScaleMax">
            </ngx-date-time>
          </div>
          <div *ngIf="chartType.startsWith('bar-horizontal') || chartType === 'bubble-chart'">
            <label>Maximum X-Scale value</label><br />
            <input type="number" [(ngModel)]="xScaleMax"><br />
          </div>
        </div>
        <div *ngIf="chart.options.includes('yScaleMin')">
          <label>Minimum Y-Scale value</label><br />
          <input type="number" [(ngModel)]="yScaleMin"><br />
        </div>
        <div *ngIf="chart.options.includes('yScaleMax')">
          <label>Maximum Y-Scale value</label><br />
          <input type="number" [(ngModel)]="yScaleMax"><br />
        </div>
      </div>
    </div>
  </div>
</main>
